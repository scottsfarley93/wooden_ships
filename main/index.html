<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<!-- Optional theme -->

      <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>

	<!--put your external stylesheet links here-->

<body>
	
	<h2>Wooden Ships</h2>
	<div class='row' id='mainContainer'>
		<div id='controls' class='col-xs-2'>
			<label>Adjust Hex Size</label><div id="hexSlider"></div>
			<ul>
				<li>
					Control
				</li>
				<li>
					Control
				</li>
				<li>
					Control
				</li>
				<li>
					Control
				</li>
				<li>
					Control
				</li>
				
			</ul>
			<h4>Projection</h4>
			<label>
				<input type='radio' name='projSelect' value='Mercator' class='projSelect' checked><label>Mercator</label><br />
				<input type='radio' name='projSelect' value="VDG" class='projSelect'><label>Van der Grinten IV</label>
			</label>
			<h4>Ship Logs</h4>
						<label>All Reports</label><input name='memoSelect' value='All' type='radio' class='memoSelect' checked/>
			<label>Weather Logs</label><input name='memoSelect' value='WeatherReports' type='radio' class='memoSelect'/>
			<label>Biological Observations</label><input name='memoSelect' value='Biology' type='radio' class='memoSelect'/>
			<label>Conflict and Punishment</label><input name='memoSelect' value='warsAndFights' type='radio' class='memoSelect'/>
			<label>Ship and Rigging Notes</label><input name='memoSelect' value='shipAndRig' type='radio' class='memoSelect'/>
			<label>Cargo</label><input name='memoSelect' value='cargo' type='radio' class='memoSelect'/>
			<label>Life On Board</label><input name='memoSelect' value='lifeOnBoard' type='radio' class='memoSelect'/>
			<label>Other Remarks</label><input name='memoSelect' value='other' type='radio' class='memoSelect'/><br />
			<label>Weather Observations</label>
			<ul class='list-group col-xs-12' id='weatherSummaryList'></ul>
		</div> 
		<div id='map' class='col-xs-6'>
			<!-- map go here-->
		</div>
		<div  id='feed-window'>
			<ul class='list-group row' id='feed' >
				
			</ul>
		</div>
	</div> <!--end main row-->

	
	
	
	
		<!-- This is the splash screen, opens on window load but can be closed/opened at any time -->
	<div id="splashModal" class="modal fade" role="dialog">
	  <div class="modal-dialog modal-lg">
	
	    <!-- content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Welcome to Wooden Ships! <span class='text-muted'>Choose your nationality.</span></h4>
	      </div>
	      <div class="modal-body">
	      	<p>Click on a flag to get started.</p>
	        <ul class='list-group' id='nation-select-list'>
	        	<li class='list-group-item nation-select' id='Dutch_select'>Dutch</li>
	        	<li class='list-group-item nation-select' id='British_select'>British</li>
	        	<li class='list-group-item nation-select' id='French_select'>French</li>
	        	<li class='list-group-item nation-select' id='Spanish'>Spanish</li>
	        </ul>
	        <h4 id='loading'>Loading...</h4>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	
	  </div>
	</div>
